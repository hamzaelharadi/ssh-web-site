    <!-- inicio section de la pagina del Presupuesto    -->
    <section>
      <h2>SERVICIO AL CLIENTE - CONTACTO</h2>

      <div class="contenido">
        <div class="form">
        <form class="contact">
          <label>Nombre :</label>
          <input
            type="text"
            id="text"
            name="nombre"
            placeholder="Escriber Tu Nombre"
            required
            minlength="3"
            maxlength="50"
          />

          <label>Numero de mobile :</label>
          <input
            type="number"
            id="number"
            name="number"
            placeholder="Escriber Tu Numero"
            required
          />

          <label>Correo electrónico :</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Escribe Tu Correo electrónico"
            required
          />

          <label class="check">Política de Privacidad</label>
          <input type="checkbox" id="checkbox" name="checkbox" required />

          <label>Message :</label>
          <textarea
            id="mensaje"
            name="message"
            required
            minlength="10"
            maxlength="500"
            placeholder="Message"
          ></textarea>

          <button type="submit">Enviar mensaje</button>
        </form>
      </div>
        </div>
    </section>
